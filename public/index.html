<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Chiffres et des lettres (qu'avec des lettres)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="panel join">
      <ul></ul>
      <input />
      <button>Join</button>
    </div>
    <div class="panel waiting hide">
      <h3>Le prochain mot arrive dans quelques secondes</h3>
    </div>
    <div class="panel has-answered hide">
      <h3>T'es rapido dis donc ! On va attendre la fin du temps imparti</h3>
    </div>
    <div class="panel play hide">
      <h3>Trouvez le mot le plus long</h3>
      <ul class="answer word">
        <span class="material-icons">clear</span>
      </ul>

      <button>Envoyer</button>
      <ul class="possibilities word"></ul>
    </div>
    <div class="panel result hide">
      <h1>Le/La gagnant(e) est <span></span></h1>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/server-event.js"></script>
    <script src="/js/join-functions.js"></script>
    <script src="/js/play-functions.js"></script>
    <script src="/js/result-functions.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
